<html>
<head>
  <meta charset="UTF-8">
  <html lang="fr"></html>
  <link rel="stylesheet" type="text/css" href="assets/css/modify-owner.css" />
  <title>Modifier le profil propriétaire</title>
</head>
<body id="modify-owner">
    <div class="topbar">
        <div class="topbar-logo">
            <img src="assets/Images/logo-vetisio.png">
        </div>
    </div>
    <div class="content">
        <h3>Modification des informations de Rosco</h3>
        <div class="content-form">
            <form action="#">
                <label for="nom" class="label">NOM</label>
                <br>
                <input type="text" id="nom" name="nom" class="input">
                <br>
                <label for="prenom" class="label">PRÉNOM</label>
                <br>
                <input type="text" id="prenom" name="prenom" class="input">
                <div class="semi-form">
                    <div>
                        <label for="date" class="label">NÉ LE</label>
                        <br>
                        <input type="text" id="date" name="date" class="input">
                    </div>
                    <div>
                        <label for="sexe" class="label">SEXE</label>
                        <br>
                        <input type="text" id="sexe" name="sexe" class="input">
                    </div>
                </div>
                <label for="humeur" class="label">HUMEUR</label>
                <br>
                <input type="text" id="humeur" name="humeur" class="input">
                <br>
                <input type="submit" class="submit" value="Valider">
            </form>
        </div>
    </div>
</body>
</html>
