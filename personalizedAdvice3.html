<html>
<head>
  <meta charset="UTF-8">
  <html lang="fr"></html>
  <link rel="stylesheet" type="text/css" href="assets/css/personalizedAdvice3.css" />
  <script src="personalizedAdvice.js"></script>
  <title>Conseils personalisés</title>
</head>
<body id="PA3">
    <div class="topbar">
        <div class="topbar-logo">
            <img src="assets/Images/logo-vetisio.png">
        </div>
    </div>
    <div class="content">
        <h3>CONSEIL PERSONNALISÉ POUR ROSCO</h3>
        <p class="text">Sélectionnez le sujet vous concernant.</p>
        <div class="checkbox-list">
            <div class="empty"></div>
            <div class="checkbox-list-1">
                <input type="checkbox" id="checkbox1" class="checkbox">
                <label for="checkbox1" class="checkbox-label">Lorsqu'il voit un autre animal</label>
                <br>
                <input type="checkbox" id="checkbox2" class="checkbox">
                <label for="checkbox2" class="checkbox-label">La nuit</label>
                <br>
                <input type="checkbox" id="checkbox3" class="checkbox">
                <label for="checkbox3" class="checkbox-label">Au moment du repas</label>
            </div>
            <div class="checkbox-list-2">
                <input type="checkbox" id="checkbox4" class="checkbox">
                <label for="checkbox4" class="checkbox-label">Pour aucune raison</label>
                <br>
                <input type="checkbox" id="checkbox5" class="checkbox">
                <label for="checkbox5" class="checkbox-label">Sur les adultes</label>
                <br>
                <input type="checkbox" id="checkbox6" class="checkbox">
                <label for="checkbox6" class="checkbox-label">Sur les enfants</label>
            </div>
            <div class="checkbox-list-3">
                <input type="checkbox" id="checkbox7" class="checkbox">
                <label for="checkbox7" class="checkbox-label">Quand on sonne à la maison</label>
                <br>
                <input type="checkbox" id="checkbox8" class="checkbox">
                <label for="checkbox8" class="checkbox-label">Quand il veut jouer</label>
                <br>
                <input type="checkbox" id="checkbox9" class="checkbox">
                <label for="checkbox9" class="checkbox-label">Autres moments</label>
            </div>
            <div class="empty"></div>
        </div>
    </div>
</body>
</html>
